<header class="bg-white shadow-sm fixed w-full top-0 z-50 border-b border-gray-200">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <div>
          <img src="assets/logos/0-removebg-preview 1.png" alt="MAJEX CONSULTING" class="h-12 w-auto mr-4">
        </div>
      </div>

      <div class="hidden md:flex space-x-8">
        <a href="#home" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium text-sm">Accueil</a>
        <a href="#about" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium text-sm">À Propos</a>
        <a href="#services" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium text-sm">Services</a>
        <a href="#references" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium text-sm">Références</a>
        <a href="#contact" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium text-sm">Contact</a>
      </div>

      <div class="hidden md:flex space-x-3">
        <a href="#offers" class="btn-majex-primary hover-majex-primary">
          S'inscrire
        </a>
        <a href="#contact" class="btn-majex-secondary hover-majex-secondary">
          Devis
        </a>
      </div>

      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-majex-secondary hover:text-majex-primary focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="md:hidden mt-4" [class.hidden]="!isMenuOpen">
      <div class="flex flex-col space-y-4 bg-white p-4 rounded-lg shadow-lg">
        <a href="#home" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium" (click)="closeMenu()">Accueil</a>
        <a href="#about" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium" (click)="closeMenu()">À Propos</a>
        <a href="#services" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium" (click)="closeMenu()">Services</a>
        <a href="#offers" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium" (click)="closeMenu()">Nos Offres</a>
        <a href="#references" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium" (click)="closeMenu()">Références</a>
        <a href="#contact" class="text-majex-secondary hover:text-majex-primary transition duration-300 font-medium" (click)="closeMenu()">Contact</a>
        <div class="flex flex-col space-y-2 pt-4 border-t border-gray-200">
          <a href="#offers" class="btn-majex-primary text-center hover-majex-primary" (click)="closeMenu()">
            S'inscrire
          </a>
          <a href="#contact" class="btn-majex-secondary text-center hover-majex-secondary" (click)="closeMenu()">
            Devis
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
