<div>
    <h2 class="text-2xl font-bold text-majex-secondary mb-8">Paramètres</h2>
  
    <div class="max-w-lg space-y-4">
      <!-- Compte -->
      <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-sm">
        <h3 class="font-bold text-majex-secondary mb-4">Compte administrateur</h3>
        <div class="flex items-center gap-4 mb-5">
          <div class="w-12 h-12 rounded-full bg-majex-primary/10 flex items-center justify-center text-majex-primary font-bold text-lg">
            {{ currentUser?.name?.charAt(0) || 'A' }}
          </div>
          <div>
            <p class="font-semibold text-majex-secondary">{{ currentUser?.name || 'Admin' }}</p>
            <p class="text-sm text-gray-400">{{ currentUser?.email || '—' }}</p>
          </div>
        </div>
      </div>
  
      <!-- Déconnexion -->
      <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-sm">
        <h3 class="font-bold text-majex-secondary mb-2">Session</h3>
        <p class="text-sm text-gray-400 mb-4">Terminez votre session en cours.</p>
        <button (click)="logoutClick.emit()"
          class="px-5 py-2.5 text-sm font-medium text-red-500 border border-red-100 rounded-lg hover:bg-red-50 transition">
          Se déconnecter
        </button>
      </div>
    </div>
  </div>
