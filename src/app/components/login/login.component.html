<div class="min-h-screen flex items-center justify-center bg-majex-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Logo et titre -->
      <div class="text-center">
        <img src="assets/logos/0-removebg-preview 1.png" alt="MAJEX CONSULTING" class="h-24 mx-auto mb-6">
        <h2 class="text-3xl font-bold text-majex-secondary">Administration</h2>
        <p class="mt-2 text-majex-gray-600">Connectez-vous pour accÃ©der au panneau d'administration</p>
      </div>
  
      <!-- Formulaire -->
      <form class="mt-8 space-y-6 majex-card" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-majex-secondary mb-2">
              Adresse email
            </label>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              class="w-full px-4 py-3 border border-majex-gray-300 rounded-lg focus:ring-2 focus:ring-majex-primary focus:border-transparent transition"
              placeholder="admin@majexconsulting.com"
              [disabled]="loading"
            >
          </div>
  
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-majex-secondary mb-2">
              Mot de passe
            </label>
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-3 border border-majex-gray-300 rounded-lg focus:ring-2 focus:ring-majex-primary focus:border-transparent transition"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              [disabled]="loading"
            >
          </div>
        </div>
  
        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
  
        <!-- Bouton de connexion -->
        <button
          type="submit"
          [disabled]="loading || !email || !password"
          class="btn-majex-primary w-full py-4 text-lg hover-majex-primary disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion en cours...
          </span>
        </button>
  
        <!-- Lien retour accueil -->
        <div class="text-center">
          <a href="/" class="text-sm text-majex-primary hover:text-majex-accent transition">
            â† Retour Ã  l'accueil
          </a>
        </div>
      </form>
  
      <!-- Informations de test -->
      <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <p class="text-xs text-blue-800 font-semibold mb-2">ğŸ” Identifiants de test :</p>
        <p class="text-xs text-blue-700">Email: admin&#64;majexconsulting.com</p>
        <p class="text-xs text-blue-700">Mot de passe: password123</p>
      </div>
    </div>
  </div>
